<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- CSS Stylesheets -->
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- <img src="images/bg-pattern-top.svg" alt="background-image">
  <img src="images/bg-pattern-bottom.svg" alt="background-image"> -->

  <div class="card">
    <img class="card-pattern" src="images/bg-pattern-card.svg" alt="card-pattern">


    <div class="card-header">
      <img class="victor" src="images/image-victor.jpg" alt="Victor">

      <p class="name">Victor Crest <span>26</span></p>
      <p class="location">London</p>
    </div>

    <hr>

    <div class="card-body">

      <div class="card-column">
        <p class="number">80K</p>
        <p class="title">Followers</p>
      </div>

      <div class="card-column likes">
        <p class="number">830K</p>
        <p class="title">Likes</p>
      </div>

      <div class="card-column">
        <p class="number">1.4K</p>
        <p class="title">Photos</p>
      </div>

    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Sukruti Konhar</a>.
  </div>
</body>
</html>
